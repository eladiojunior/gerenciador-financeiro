    <script type="text/javascript">
        // Obter parâmetros da queryString
        function PopularObjetosQueryString() {
            queryObj = {};
            var querystring = location.search.replace('?', '').split('&');
            for (var i = 0; i < querystring.length; i++) {
                var name = querystring[i].split('=')[0];
                var value = querystring[i].split('=')[1];
                queryObj[name] = value;
            }
        }
    </script>
</head>
<body>
    <div class="painelErro col-md-5 col-xs-12 col-sm-7">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <span class="panel-title">Desculpe, ocorreu um erro</span>
            </div>
            <div class="panel-body">
                <img src="../site/imgs/alerta-erro.gif" width="150" class="center-block">
                <strong><p class="text-center" id="dvDetalhamentoErro"></p></strong>
                <p class="text-center"><strong>Gravamos o erro e neste momento macacos treinados estão <br />verificando o problema!</strong></p>
            </div>
        </div>
    </div>

    <!-- JavaScript de frameworks utilizados -->
    <script src="../jquery/js/jquery.min.js"></script>

    <script type="text/javascript">
        PopularObjetosQueryString();
        if (queryObj["Id"] != undefined && queryObj["dataHora"] != undefined) {
            $("#dvDetalhamentoErro").html("[" + queryObj["Id"] + "] Data/Hora: " + queryObj["dataHora"]);
        }
    </script>
</body>
</html>
